layout: page
title: Cap√≠tulos
icon: "fas fa-book"
---

<div class="row sumario ">


  <ul class="collection">
    {% assign ordered_capitulo = site.capitulos | sort:"order_number" %}
    {% for capitulo in ordered_capitulo %}
    <li class="collection-item row sumario-item">
      <div class="col s10">
        <span class="sumario-titulo">{{ capitulo.title}}</span>
        <p class="sumario-descricao">{{ capitulo.description }}</p>
      </div>
      <div class="col s2 right-align">
        <a class="{{ site.css }}-text text-lighten-4 waves-effect" href="{{capitulo.url | relative_url}}">
          <span class="fa-stack fa-2x">
            <i class="fas fa-square fa-stack-2x"></i>
            <i class="fas fa-arrow-right fa-stack-1x {{ site.css }}-text text-darken-4"></i>
          </span>
        </a>
      </div>
    </li>
    {% endfor %}

  </ul>
</div>
