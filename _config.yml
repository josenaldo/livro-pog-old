title: Programação Orientada a Gambiarra
email: josenaldo@gmail.com
description: Como garantir que o inferno seja uma amostra grátis do seu trabalho
baseurl: "/" # the subpath of your site, e.g. /blog
url: "http://www.livropog.com.br"
author: Vudu Reverso

# Build settings
markdown: kramdown
kramdown:
  math_engine: mathjax

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll/scholar
  - jekyll-seo-tag


destination: docs

# Social usernames/URLs
twitter_username: vudureverso
github_username:  josenaldo
instagram_username: vudureverso
reddit_username: vudureverso
linkedin_link: https://www.linkedin.com/in/josenaldo/
facebook_link: https://www.facebook.com/josenaldo.matos

#Twitter
twitter:
  username: vudureverso
  card: summary_large_image

#logo
logo: "/assets/images/logo/logo.png"

social:
  name: Vudu Reverso
  links:
    - https://twitter.com/vudureverso
    - https://www.facebook.com/josenaldo.matos
    - https://www.linkedin.com/in/josenaldo/
    - https://github.com/josenaldo

lang: pt-BR


# Required by template
css: "blue-grey"
scroll-cursor: "#00BCD4"
scroll-rail: "#0097A7"
highlighter: null #pygments
lsi: false
safe: false
# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
# - .sass-cache/
# - .jekyll-cache/
# - gemfiles/
# - Gemfile
# - Gemfile.lock
# - node_modules/
# - vendor/bundle/
# - vendor/cache/
# - vendor/gems/
# - vendor/ruby/
permalink: none
exclude: [vendor]

# Coleções
collections_dir: collections
collections:
  capitulos:
    output: true

excerpt_separator: <!-- more -->

# Valores default
defaults:
  - scope:
      path: ""
      type: "capitulos"
    values:
      layout: "capitulo"
      permalink: "/capitulos/:slug/"
      image:
        path: "assets/images/default.jpg"
        width: "1200"
        height: "628"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/novidades/:slug/"
      image:
        path: "assets/images/default.jpg"
        width: "1200"
        height: "628"
  - scope:
      path: ""
    values:
      layout: "home"
      image:
        path: "assets/images/default.jpg"
        width: "1200"
        height: "628"

scholar:
  style: associacao-brasileira-de-normas-tecnicas
  # locale: pt-br
  source: ./_bibliography
  bibliography: library.bib
  relative: /capitulos/referencias/
