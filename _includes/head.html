<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=0">
   
    <!-- Materialize CSS -->
    <link rel="stylesheet" type="text/css" href="{{"/assets/css/materialize.min.css" | prepend: site.baseurl}}" media="screen,projection" />
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/all.css" | prepend: site.baseurl }}">

    <!-- Katex CSS -->
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/katex.css" | prepend: site.baseurl }}">

    <!-- Defaul Aplication CSS -->
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/default.css" | prepend: site.baseurl }}">    
  
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Favicons generated at http://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="{{ site.baseurl }}/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{{ site.baseurl }}/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
