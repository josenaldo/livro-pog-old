<div class="navbar-dark bg-secondary flex-shrink-0">
    <div class="container mt-0">
        <ol class="breadcrumb bg-secondary border-0">
            {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
            <li class="breadcrumb-item">
                <a href="/" class="link-light text-decoration-none">Home</a>
            </li>
    
            {% for crumb in crumbs offset: 1 %}
            {% if forloop.last %}
            <li class="breadcrumb-item text-white">
                <b>{{ page.title }}</b>
            </li>
            {% else %}
            <li class="breadcrumb-item">
                <a  class="link-light text-decoration-none"
                    href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ol>
    </div>
</div>
