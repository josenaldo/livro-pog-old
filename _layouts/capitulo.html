---
layout: default
---
<div class="container-fluid card advantage z-depth-2">
    {% if page.image %}
        {% assign imagem_do_post =  page.image %}
    {% else %}
        {% assign imagem_do_post = "default-cover.jpg"%}
    {% endif%}

    <div class="z-depth-1 center-align cover"
        style="background-image: url('{{site.baseurl}}/assets/images/{{imagem_do_post}}'); background-repeat: no-repeat, repeat;;">
        <div class="{{ site.css }} darken-4 filter">
            <div class="cover-text white-text text-darken-4">
                <h1>{{page.title}}</h1>
            </div>
        </div>
    </div>



    <div class="card-content {{ site.css }}-text text-darken-4">
        <blockquote class="sentence {{site.css}} lighten-5">
            <p>{{page.sentence}}</p>
            <footer>
                <cite>{{page.sentence-author}}</cite>
            </footer>
        </blockquote>

        {{ content }}

        <div class="capitulo-nav row">
            <div class="col s4 left-align">
                <a class="{{ site.css }}-text text-lighten-4 waves-effect"
                    href="{{site.baseurl}}{{ page.previous.url }}">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-square fa-stack-2x"></i>
                        <i class="fas fa-arrow-left fa-stack-1x {{ site.css }}-text text-darken-4"></i>
                    </span>
                </a>
            </div>
            <div class="col s4 center-align">
                <a class="{{ site.css }}-text text-lighten-4 waves-effect" href="{{site.baseurl}}/capitulos/">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-square fa-stack-2x"></i>
                        <i class="fas fa-home fa-stack-1x {{ site.css }}-text text-darken-4"></i>
                    </span>
                </a>
            </div>
            <div class="col s4 right-align">
                <a class="{{ site.css }}-text text-lighten-4 waves-effect" href="{{site.baseurl}}{{ page.next.url }}">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-square fa-stack-2x"></i>
                        <i class="fas fa-arrow-right fa-stack-1x {{ site.css }}-text text-darken-4"></i>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
