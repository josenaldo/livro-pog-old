---
layout: default
---
<div class="container-fluid card  z-depth-2">

    <div class="card-title center-align">
        <div class="cover-text {{ site.css }}-text text-darken-2">
            <h1>{{page.title}}</h1>
        </div>
    </div>

    <div class="card-content {{ site.css }}-text text-darken-4">

        {{ content }}

        <div class="capitulo-nav  row">
            <div class="col s4 left-align">
                <a class="{{ site.css }}-text text-lighten-4 waves-effect"
                    href="{{site.baseurl}}{{ page.previous.url }}">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-square fa-stack-2x"></i>
                        <i class="fas fa-arrow-left fa-stack-1x {{ site.css }}-text"></i>
                    </span>
                </a>
            </div>
            <div class="col s4 center-align">
                <a class="{{ site.css }}-text text-lighten-4 waves-effect" href="{{site.baseurl}}/capitulos/">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-square fa-stack-2x"></i>
                        <i class="fas fa-home fa-stack-1x {{ site.css }}-text"></i>
                      </span>
                </a>
            </div>
            <div class="col s4 right-align">
                <a class="{{ site.css }}-text text-lighten-4 waves-effect" href="{{site.baseurl}}{{ page.next.url }}">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-square fa-stack-2x"></i>
                        <i class="fas fa-arrow-right fa-stack-1x {{ site.css }}-text"></i>
                      </span>
                </a>
            </div>
        </div>
    </div>
</div>
